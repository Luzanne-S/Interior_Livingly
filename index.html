<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Interior Livingly</title>
  </head>
  <body>
    <!--Nav Bar-->
    <nav class="navbar fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Interior livingly</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          style="border: transparent"
        >
          <span><img src="images/menu.png" class="nav-burger" /></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Interior livingly
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Design App</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Work With Me</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!--Header-->
    <section id="header">
      <!--Header Images Grid-->
      <div class="header-image">
        <div class="image-row1">
          <div><img src="images/row-1-column-1.jpg" class="head-img" /></div>
          <div><img src="images/row-1-column-2.jpg" class="head-img" /></div>
        </div>
        <div class="image-row2">
          <div><img src="images/row-2-column-1.jpg" class="head-img" /></div>
          <div><img src="images/row-2-column-2.jpg" class="head-img" /></div>
        </div>
        <div class="image-row3">
          <div><img src="images/row-3-column-1.jpg" class="head-img" /></div>
          <div><img src="images/row-3-column-2.jpg" class="head-img" /></div>
        </div>
      </div>
      <!--Header Text-->
      <div class="header-text">
        <h1>Piece together your space</h1>
        <h3>Get ideas for your space</h3>
        <!--Header Buttons-->
        <div class="header-buttons">
          <button class="header-btn1">Read Our Blog</button>
          <button class="header-btn2">Explore Our App</button>
        </div>
      </div>
    </section>
  </body>
</html>
